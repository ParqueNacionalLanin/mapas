        function removeEmptyRowsFromPopupContent(content, feature) {

         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';

        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"CATEGORIA": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_CATEGORIA = document.createElement('div');
            div_CATEGORIA.id = "div_CATEGORIA";
            div_CATEGORIA.className= "filterselect";
            document.getElementById("menu").appendChild(div_CATEGORIA);
            sel_CATEGORIA = document.createElement('select');
            sel_CATEGORIA.multiple = true;
            sel_CATEGORIA.size = 10;
            sel_CATEGORIA.id = "sel_CATEGORIA";
            var CATEGORIA_options_str = "<option value='' unselected></option>";
            sel_CATEGORIA.onchange = function(){filterFunc()};
            CATEGORIA_options_str  += '<option value="NULL">NULL</option>';
            CATEGORIA_options_str  += '<option value="Calle">Calle</option>';
            CATEGORIA_options_str  += '<option value="Camino secundario">Camino secundario</option>';
            CATEGORIA_options_str  += '<option value="Ruta Nacional Chile">Ruta Nacional Chile</option>';
            CATEGORIA_options_str  += '<option value="Ruta Nacional consolidada">Ruta Nacional consolidada</option>';
            CATEGORIA_options_str  += '<option value="Ruta Nacional pavimentada">Ruta Nacional pavimentada</option>';
            CATEGORIA_options_str  += '<option value="Ruta Provincial consolidada">Ruta Provincial consolidada</option>';
            CATEGORIA_options_str  += '<option value="Ruta Provincial pavimentada">Ruta Provincial pavimentada</option>';
            CATEGORIA_options_str  += '<option value="Ruta Regional Chile">Ruta Regional Chile</option>';
            CATEGORIA_options_str  += '<option value="Sendas habilitadas">Sendas habilitadas</option>';
            CATEGORIA_options_str  += '<option value="Sendas no habilitadas">Sendas no habilitadas</option>';
            sel_CATEGORIA.innerHTML = CATEGORIA_options_str;
            div_CATEGORIA.appendChild(sel_CATEGORIA);
            var lab_CATEGORIA = document.createElement('div');
            lab_CATEGORIA.innerHTML = 'CATEGORIA';
            lab_CATEGORIA.className = 'filterlabel';
            div_CATEGORIA.appendChild(lab_CATEGORIA);
            var reset_CATEGORIA = document.createElement('div');
            reset_CATEGORIA.innerHTML = 'clear filter';
            reset_CATEGORIA.className = 'filterlabel';
            reset_CATEGORIA.onclick = function() {
                var options = document.getElementById("sel_CATEGORIA").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_CATEGORIA.appendChild(reset_CATEGORIA);
        </script>        
    </body>
</html>
